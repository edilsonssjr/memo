<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">MEMO</a>
    </div>
  </nav>

  <header class="masthead" style="background: #c9ddef;padding-top: 80px">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-3 my-auto">
        </div>
        <div class="col-lg-6 my-auto">
          <div class="card card-signin my-5 icone">
            <div class="card-body">
              <div class="pai-img">
                <img style="width: 100%" src="../memo.png">
              </div>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>

                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Sua senha" required>

                </div>

                <button style="    background-color: #3d7cb8;
                border-color: #113556;" class="btn btn-lg btn-primary btn-block text-uppercase signIn">Entrar</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                    class="fab fa-google mr-2"></i> Entrar usando google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                    class="fab fa-facebook-f mr-2"></i> Entrar usando facebook</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3 my-auto">
        </div>
      </div>
    </div>
  </header>


  <footer>
    <div class="container">
      <p>&copy; MEMO. All Rights Reserved.</p>

      </ul>
    </div>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../js/new-age.js"></script>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle" style="text-transform: uppercase; color: red">Atenção!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="text-transform: uppercase; color: red">
          Senha INCORRETA, Tente novamente!!
        </div>

      </div>
    </div>
  </div>

  <script>
    $('.signIn').on('click', (e) => {
      e.preventDefault();
      const email = $('#inputEmail').val();
      const senha = $('#inputPassword').val();
      if (email === 'admin@admin.com' && senha === 'admin') {
        window.location.href = "index.html";
      } else {
        $('#exampleModalCenter').modal('show');
      }
    })
  </script>
